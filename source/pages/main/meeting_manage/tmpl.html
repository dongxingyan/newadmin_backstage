<div class="main">
    <div class="box">
        <div class="title">
            <span translate="ADMIN_MEETING_MANAGE"></span>
            <button class="create" ui-sref="main.new-meeting" translate="ADMIN_NEW_MEETING"></button>
        </div>
        <div class="list">
            <table class="table">
                <tr>
                    <th translate="ADMIN_ROOM_NUMBER1"></th>
                    <th translate="ADMIN_MEETING_THEME"></th>
                    <th translate="ADMIN_START"></th>
                    <th translate="ADMIN_END"></th>
                    <th translate="ADMIN_OPERATION"></th>
                </tr>
                <tr ng-repeat="item in vm.meetingList">
                    <td>{{!item.meetingRoomNum?"":item.meetingRoomNum}}</td>
                    <td>{{!item.meetingName?"":item.meetingName}}</td>
                    <td>{{!item.beginTime?"":item.beginTime.substring(0,16)}}</td>
                    <td>{{!item.endTime?"":item.endTime.substring(0,16)}}</td>
                    <td><a ng-click="vm.delete(item.id)" data-toggle="modal" data-target="#deleteMeetingModal" translate="ADMIN_DELETE"></a></td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <span class="page-text"><span translate="ADMIN_TOTAL2"></span>{{ vm.totalCount }}<span translate="ADMIN_EACH_PAGE"></span>{{ vm.pageSize }}<span translate="ADMIN_STRIP"></span></span>
            <ul uib-pagination ng-change="vm.getMeetingInfo();" max-size="7" next-text="|>" previous-text="<|" total-items="vm.totalCount" ng-model="vm.selPage" force-ellipses="true" items-per-page="vm.pageSize"></ul>
        </div>
    </div>
    <!-- 删除模态框 -->
    <div class="delete-modal modal fade" id="deleteMeetingModal" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" translate="ADMIN_PROMPT"></span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="content" translate="ADMIN_IF_DELETE"></div>
                    <div class="operation">
                        <div class="sure-btn" ng-click="vm.sure()" translate="ADMIN_SURE"></div>
                        <div class="cancel-btn" data-dismiss="modal" translate="ADMIN_CANCEL"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
