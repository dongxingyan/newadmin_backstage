<div class="main">

    <input type="file" id="J-pc-input-file" class="pc-input-of-file">

    <div class="custom">
        <div class="row package-header">
            <div class="el-col-5 custom-title" translate="ADMIN_PACKAGE_INFO"></div>
            <div class="el-col-7 title-tip"><img src="../../../../static/images/tip.png" translate="ADMIN_PACKAGE_TIP"></div>
            <div class="el-col-5 title-tip title-tip-new" ng-if="vm.isHasNewVersion"><img src="../../../../static/images/new-tip-black.png" alt=""><span translate="ADMIN_PACKAGE_NEW"></span></div>
        </div>
        <div class="row package-info" ng-if="!vm.version">
            <div translate="ADMIN_NON_PACKAGE"></div>
            <div class="loading-mask" ng-show="vm.isPublish">
                <div class="loading-spinner">
                    <img src="../../../../static/images/loading.gif" alt="loading" width="30px" height="30px">
                    <span translate="ADMIN_IN_RELEASE"></span>
                </div>
            </div>
        </div>
        <div class="row package-info" ng-if="vm.version">
            <div class="el-col-5">
                <span translate="ADMIN_APPLICATION_NAME"></span>
                {{vm.packAppName}}
            </div>
            <div class="el-col-7">
                <span translate="ADMIN_VERSION"></span>
                {{vm.version}}
            </div>
            <div class="el-col-7">
                <span translate="ADMIN_PACKAGE_NAME"></span>
                {{vm.packName}}
            </div>
            <div class="el-col-5">
                <img src="../../../../static/images/windows.png">
                <a class="package-info-a" ng-class="{'forbid-click': vm.windowsStatus}" ng-href="{{vm.imageUrl + vm.windowsUrl}}" translate="ADMIN_DOWNLOAD">
                    <img ng-show="vm.windowsStatus" src="../../../../static/images/loading.gif" alt="loading" width="30px" height="30px">
                </a>

                <img src="../../../../static/images/apple.png">
                <a class="package-info-a" ng-class="{'forbid-click': vm.macStatus}" ng-href="{{vm.imageUrl + vm.macUrl}}" translate="ADMIN_DOWNLOAD">
                    <img ng-show="vm.macStatus" src="../../../../static/images/loading.gif" alt="loading" width="30px" height="30px">
                </a>
            </div>
            <div class="loading-mask" ng-show="vm.isPublish">
                <div class="loading-spinner el-col-23">
                    <img src="../../../../static/images/loading.gif" alt="loading" width="30px" height="30px">
                    <span translate="ADMIN_IN_RELEASE"></span>
                </div>
            </div>
        </div>

        <div class="row app-made">
            <div class="el-col-5" style="font-weight: bold;" translate="ADMIN_CLIENT"></div>
            <div class="el-col-6 title-tip"><img src="../../../../static/images/tip.png">
                <span translate="ADMIN_CODE_VERSION"></span>
                {{vm.systemVersion}}</div>
        </div>
        <!-- form -->
        <div class="form-custom">
            <div class="row-box" style="height:72px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_APPLICATION_NAME"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <input class="form-control" type="text" ng-model="vm.appName">
                    </div>
                </div>
            </div>

            <div class="row-box" style="height:140px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_PACKAGE_NAME1"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <input class="form-control" type="text" ng-model="vm.installPackName">
                    </div>
                </div>
                <div class="col-box col-box-tips">
                    <div class="item-content item-content-tips" translate="ADMIN_SUPPORT"></div>
                </div>
            </div>

            <div class="row-box" style="height:92px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_DESKTOP_ICON"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <img class="item-content-input-img" ng-show="vm.ico" ng-src="{{vm.imageUrl+vm.ico}}" width="50px" height="50px">
                        <div ng-show="!vm.ico" class="pc-ico"></div>
                    </div>
                </div>
                <div class="col-box col-box-tips">
                    <div class="item-content item-content-tips">
                        <span translate="ADMIN_RECOMMENDED_SIZE5"></span>
                        <button class="btn btn-default btn-sm btn-up-img" ng-click="vm.selectFile('ico')" translate="ADMIN_UPLOAD_IMAGE"></button>
                    </div>
                </div>
            </div>

            <div class="row-box" style="height:174px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_INDEX_BACKGROUND"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <img ng-show="vm.indexImageUrl" ng-src="{{vm.imageUrl+vm.indexImageUrl}}" width="74px" height="133px">
                        <div ng-show="!vm.indexImageUrl" class="pc-index-image"></div>
                    </div>
                </div>
                <div class="col-box col-box-tips">
                    <div class="item-content item-content-tips">
                        <span translate="ADMIN_RECOMMENDED_SIZE6"></span>
                        <button class="btn btn-default btn-sm btn-up-img" ng-click="vm.selectFile('indexImageUrl')" translate="ADMIN_UPLOAD_IMAGE"></button>
                    </div>
                </div>
            </div>

            <div class="row-box" style="height:90px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_INDEX_LOGIN"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <img ng-show="vm.logoUrl" ng-src="{{vm.imageUrl+vm.logoUrl}}" width="70px" height="70px">
                        <div ng-show="!vm.logoUrl" class="pc-index-logo"></div>
                    </div>
                </div>
                <div class="col-box col-box-tips">
                    <div class="item-content item-content-tips">
                        <span translate="ADMIN_RECOMMENDED_SIZE7"></span>
                        <button class="btn btn-default btn-sm btn-up-img" ng-click="vm.selectFile('logoUrl')" translate="ADMIN_UPLOAD_IMAGE"></button>
                    </div>
                </div>
            </div>

            <div class="row-box" style="height:138px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_BACKGROUND"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <img ng-show="vm.background" ng-src="{{vm.imageUrl+vm.background}}" width="175px" height="98px">
                        <div ng-show="!vm.background" class="pc-background"></div>
                    </div>
                </div>
                <div class="col-box col-box-tips">
                    <div class="item-content item-content-tips">
                        <span translate="ADMIN_RECOMMENDED_SIZE8"></span>
                        <button class="btn btn-default btn-sm btn-up-img" ng-click="vm.selectFile('background')" translate="ADMIN_UPLOAD_IMAGE"></button>
                    </div>
                </div>
            </div>

            <div class="row-box" style="height:100px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_INSTALL_IMAGE"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <img ng-show="vm.installImageUrl1" ng-src="{{vm.imageUrl+vm.installImageUrl1}}" width="175px" height="20px">
                        <div ng-show="!vm.installImageUrl1" class="pc-install-first"></div>
                    </div>
                </div>
                <div class="col-box col-box-tips">
                    <div class="item-content item-content-tips">
                        <span translate="ADMIN_RECOMMENDED_SIZE9"></span>
                        <button class="btn btn-default btn-sm btn-up-img" ng-click="vm.selectFile('installImageUrl1')" translate="ADMIN_UPLOAD_IMAGE"></button>
                    </div>
                </div>
            </div>

            <div class="row-box" style="height:150px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_INSTALL_IMAGE2"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <img ng-show="vm.installImageUrl2" ng-src="{{vm.imageUrl+vm.installImageUrl2}}" width="175px" height="110px">
                        <div ng-show="!vm.installImageUrl2" class="pc-install-second"></div>
                    </div>
                </div>
                <div class="col-box col-box-tips">
                    <div class="item-content item-content-tips">
                        <span translate="ADMIN_RECOMMENDED_SIZE10"></span>
                        <button class="btn btn-default btn-sm btn-up-img" ng-click="vm.selectFile('installImageUrl2')" translate="ADMIN_UPLOAD_IMAGE"></button>
                    </div>
                </div>
            </div>

            <div class="row-box" style="height:90px">
                <div class="col-box col-box-label">
                    <div class="item-content item-content-label" translate="ADMIN_THEMECOLOR"></div>
                </div>
                <div class="col-box col-box-input">
                    <div class="item-content item-content-input">
                        <label class="color-radio-grop blue">
                            <span class="color-box">
                                <input class="inner-radio" ng-model="vm.color" type="radio" name="color" ng-value="vm.colors.blue">
                                <span class="rotate-check" ng-class="{'is-checked': vm.color==='#0a9af9'}"></span>
                            </span>
                            <br>
                            <span translate="ADMIN_BLUE"></span>
                        </label>
                        <label class="color-radio-grop gold">
                            <span class="color-box">
                                <input class="inner-radio" ng-model="vm.color" type="radio" name="color" ng-value="vm.colors.gold">
                                <span class="rotate-check" ng-class="{'is-checked': vm.color==='#d4a660'}"></span>
                            </span>
                            <br>
                            <span translate="ADMIN_GOLDEN"></span>
                        </label>
                        <label class="color-radio-grop green">
                            <span class="color-box">
                                <input class="inner-radio" ng-model="vm.color" type="radio" name="color" ng-value="vm.colors.green">
                                <span class="rotate-check" ng-class="{'is-checked': vm.color==='#0da591'}"></span>
                            </span>
                            <br>
                            <span translate="ADMIN_GREEN"></span>
                        </label>
                        <label class="color-radio-grop orange">
                            <span class="color-box">
                                <input class="inner-radio" ng-model="vm.color" type="radio" name="color" ng-value="vm.colors.orange">
                                <span class="rotate-check" ng-class="{'is-checked': vm.color==='#f8922f'}"></span>
                            </span>
                            <br>
                            <span translate="ADMIN_ORANGE"></span>
                        </label>
                        <label class="color-radio-grop red">
                            <span class="color-box">
                                <input class="inner-radio" ng-model="vm.color" type="radio" name="color" ng-value="vm.colors.red">
                                <span class="rotate-check" ng-class="{'is-checked': vm.color==='#a3121a'}"></span>
                            </span>
                            <br>
                            <span translate="ADMIN_RED"></span>
                        </label>
                    </div>

                </div>
                <div class="col-box col-box-tips">
                    <div class="item-content item-content-tips" translate="ADMIN_CHOOSE_COLOR"></div>
                </div>
            </div>

        </div>

        <div class="btn-area">
            <button class="btn btn-primary btn-save" type="button" ng-click="vm.PCInfoSave()" translate="ADMIN_SAVE"></button>
            <button class="btn btn-info" ng-show="!vm.isPublish && !vm.windowsStatus && !vm.macStatus" type="button" ng-click="vm.publishPCVersion()" translate="ADMIN_PUBLISH"></button>
            <button class="btn btn-info having-publish" type="button" ng-show="vm.isPublish || vm.windowsStatus || vm.macStatus" translate="ADMIN_PUBLISHING"></button>
        </div>
    </div>

</div>
