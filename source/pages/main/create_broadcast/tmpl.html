<form name="createForm" id="createForm" class="main">
    <input id="changeImgInput" type="file" style="display: none;" />
    <div class="box1">
        <div class="title">
            <ul>
                <li><a ui-sref="main.live" translate="ADMIN_LIVE_ACTIVITY"></a></li>
                <li class="active create-live-title" translate="ADMIN_CREATE_LIVE"></li>
            </ul>
        </div>
        <div class="create-broadcast">
            <div class="box-broadcast">
                <div class="box-left">
                    <span class="notice">*</span>
                    <span class="titleText" translate="ADMIN_LIVE_TITLE"></span>
                </div>
                <div class="box-right">
                    <input type="text" class="titleContent" ng-model="vm.liveTitile" maxlength="30">
                    <span class="cg" translate="ADMIN_WITHIN_WORDS"></span>
                </div>
            </div>
            <div class="box-broadcast">
                <div class="box-left">
                    <span class="notice">*</span>
                    <span class="titleText" translate="ADMIN_LIVE_TIME"></span>
                </div>
                <div class="box-right">
                    <input id="J-create-start-time" name="start-time" class="inputBox laydate-icon"
                           ng-model="vm.startLiveTime" ng-readonly="true">
                    <span translate="ADMIN_TO"></span>
                    <input id="J-create-end-time" name="end-time" class="inputBox laydate-icon"
                           ng-model="vm.endLiveTime" ng-readonly="true">
                </div>
            </div>
            <div class="box-broadcast">
                <div class="box-left">
                    <span class="notice">*</span>
                    <span class="titleText" translate="ADMIN_ROOM_NUMBER"></span>
                </div>
                <div class="box-right">
                    <select ng-model="vm.meetingRoomNum" ng-init="vm.meetingRoomNum === ''">
                        <option value="" translate="ADMIN_PLEASE_CHOOSE"></option>
                        <option ng-value="item.meetingRoomNum" ng-repeat="item in vm.meetingRoomList">{{item.meetingRoomNum}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="box-broadcast">
                <div class="box-left">
                    <span class="notice">*</span>
                    <span class="titleText" translate="ADMIN_LIVE_RIGHTS"></span>
                </div>
                <div class="box-right live-radio">
                    <input id="public" type="radio" name="radioButton" ng-click="vm.liveAuthority = 0" checked>
                    <label for="public" ng-click="vm.liveAuthority = 0" translate="ADMIN_PUBLIC"></label>
                    <input id="private" type="radio" name="radioButton" ng-click="vm.liveAuthority = 1">
                    <label for="private" ng-click="vm.liveAuthority = 1" translate="ADMIN_ENCRYPTION"></label>
                    <input type="text" class="inputBox" ng-show="vm.liveAuthority == 1" ng-model="vm.livePass">
                    <span class="input-live-password"
                          ng-show="vm.liveAuthority == 1 && vm.livePass === ''" translate="ADMIN_INPUT_PASSWORD"></span>
                </div>
            </div>
            <!--互动交流-->
            <div class="box-broadcast">
                <div class="box-left">
                    <span class="notice">*</span>
                    <span class="titleText" translate="ADMIN_LIVE_INTERACTION"></span>
                </div>
                <div class="box-right live-radio">
                    <input id="allow" type="radio" name="interactive" ng-click="vm.interact = 1" checked>
                    <label for="allow" ng-click="vm.interact = 1" translate="ADMIN_LIVE_ALLOW"></label>
                    <input id="notAllow" type="radio" name="interactive" ng-click="vm.interact = 0">
                    <label for="notAllow" ng-click="vm.interact = 0" translate="ADMIN_LIVE_NOT_ALLOW"></label>
                </div>
            </div>
            <div class="box-broadcast">
                <div class="box-left">
                    <span class="notice">*</span>
                    <span class="titleText" translate="ADMIN_DEFINITION"></span>
                </div>
                <div class="box-right live-radio">
                    <input id="normal" type="radio" name="articulation" ng-click="vm.articulation = 0" checked>
                    <label for="normal" ng-click="vm.articulation = 0" translate="ADMIN_SD"></label>
                    <input id="higher" type="radio" name="articulation" ng-click="vm.articulation = 1">
                    <label for="higher" ng-click="vm.articulation = 1" translate="ADMIN_HIGH"></label>
                </div>
            </div>
            <div class="box-describe">
                <div class="box-left">
                    <span class="notice"></span>
                    <span class="titleText" translate="ADMIN_LIVE_DESCRIPTION"></span>
                </div>
                <div class="box-right">
                    <textarea class="live-desc" ng-model="vm.liveDescription"></textarea>
                </div>
            </div>
            <div class="box-pic">
                <div class="box-left">
                    <span class="notice"></span>
                    <span class="titleText" translate="ADMIN_COVER_IMAGE"></span>
                </div>
                <div class="box-right" id="myCtrl">
                    <form enctype="multipart/form-data" method="post">
                        <img ng-src="{{vm.imageUrl + vm.coverImage}}" class="img-rounded" ng-if="vm.coverImage">
                        <img class="img-rounded" ng-if="!vm.coverImage">
                        <button type="button" class="btn btn-primary" ng-click="vm.selectPicture()" translate="ADMIN_CHOOSE_IMAGE"></button>
                        <span class="commend" translate="ADMIN_RECOMMENDED_SIZE11"></span>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <button id="save" class="save-btn btn btn-primary" ng-click="vm.createLive()" translate="ADMIN_SAVE"></button>
                <button id="cancel" class="cancel-btn btn btn-default" ui-sref="main.live" translate="ADMIN_CANCEL"></button>
            </div>
        </div>
    </div>
</form>
