<div class="main">
    <div class="head">
        <div class="head-content">
            <div class="userss">直播统计<br>LIVE STATISTICS</div>
            <div class="right2" ng-click="vm.signout()">
                <img src="../../../static/images2/red-end.png" alt="" class="red">
                <img src="../../../static/images2/gray-end.png" alt="" class="gray">
            </div>
        </div>
    </div>
    <div class="box" style="background: none;">
        <div class="broadcast-count-box-right-header">
            <div class="broadcast-count-text-container">
                <div class="broadcast-count-nav-icon"></div>
                <div class="right-title">直播统计</div>
            </div>
            <div class="search-condition-container">
                <div class="time-button-container">
                    <div id="J-today" ng-class="{ 'selected': vm.currentBtn == 1 }" ng-click = "vm.getTodayData()">今天</div>
                    <div id="J-yesterday" ng-class="{ 'selected': vm.currentBtn == 2 }" ng-click = "vm.getYesterdayData()">昨天</div>
                    <div id="J-nearly-week" ng-class="{ 'selected': vm.currentBtn == 3 }" ng-click = "vm.getOneWeekData()">7天</div>
                    <div id="J-nearly-month" ng-class="{ 'selected': vm.currentBtn == 4 }" ng-click = "vm.getOneMonthData()">30天</div>
                </div>
                <div class="search-time-container">
                    <input type="text" ng-model="vm.calendarStart" id="J-calendar-start" placeholder="点击获取开始日期">
                    <div>至</div>
                    <input type="text" ng-model="vm.calendarEnd" id="J-calendar-end" placeholder="点击获取截止日期">
                </div>
                <div class="meeting-search-select-container" ng-show="vm.isShowOfSelect">
                    <select name="" id="J-live-list-select">
                        <option value="0">全部</option>
                        <option value="{{item.liveId}}" ng-repeat="item in vm.liveList">{{item.title}}</option>
                    </select>
                </div>
                <div class="col-xs-1">
                    <div class="search-button" ng-click="vm.searchCountData()">查询</div>
                </div>
                <div>
                    <div class="output-table-button" ng-click="vm.outputCharts()">导出报表</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="live-concurrent-chart-container">
                <div id="J-live-concurrent-chart" style="height: 300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="live-user-zone-chart-container">
                <div id="J-live-user-zone-chart" style="height: 300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="live-user-device-chart-container">
                <div id="J-live-user-device-chart" style="height: 300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="live-browser-version-chart">
                <div id="J-live-browser-version-chart" style="height: 300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="live-flow-chart-container">
                <div id="J-live-flow-chart" style="height: 300px;"></div>
            </div>
        </div>
    </div>

</div>
