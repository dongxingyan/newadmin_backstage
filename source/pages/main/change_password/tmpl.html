<div class="main">
    <div class="head">
        <div class="head-content">
            <!--<h1 class="left"><img src="image/logo.png" alt=""></h1>-->
            <div class="userss">
                修改密码<br>MODIFY PASSWORD
            </div>
            <div class="right2" ng-click="vm.signout()">
                <img src="../../../static/images2/red-end.png" alt=""  class="red">
                <img src="../../../static/images2/gray-end.png" alt="" class="gray">
            </div>
        </div>
    </div>
    <div class="feedback" ng-show="vm.visible">
        <div class="alerts">
            <div class="alert-head">
                温馨提示
                <img src="../../../static/images1/alertshanchu.png" alt="" class="img-right" ng-click="vm.close()">
                <img src="../../../static/images1/zhuyi.png" alt="" class="img-left">
            </div>
            <div class="alert-content">{{vm.feedbackContent}}</div>
            <div class="alert-bottom">
                <span class="alert-sure" ng-click="vm.close()">确定</span>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="title">
            <span>会议室管理</span>
        </div>
        <form action="" class="form">
            <div class="inputBox">
                <span>原密码：</span><input type="text" class="common" ng-model="vm.oldPassword"><br>
            </div>
            <div class="inputBox">
                <span>新密码：</span><input type="text" class="common" ng-model="vm.newPassword"><br>
            </div>
            <div class="inputBox">
                <span>确认密码：</span><input type="text" class="common" ng-model="vm.rePassword"><br>
            </div>
            <div class="save">
                <input type="submit" value="保存" ng-click="vm.changePassword()">
            </div>
        </form>
    </div>


</div>
